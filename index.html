<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mony Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <section class="container">
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="images/money.jpg" alt="">
            </div>
            <div class="col">
                <h1 class="text-center">Income</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <h3 class="me-4">income:</h3>
                    <input id="total-income" class="" type="text" value="10000">
                </div>
                <h1 class="text-center m-3">Expenses</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <h3 class="me-4">Food:</h3>
                    <input id="food-price" class="" type="text" value="3000">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h3 class="me-4">Rent:</h3>
                    <input id="rent-price" class="" type="text" value="10000">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h3 class="me-4">Clothes:</h3>
                    <input id="clothes-price" class="" type="text" value="500">
                </div>
                <button id="btn-calculate" class="btn btn-primary d-block m-auto mt-3" >Calculate</button>

                <h4 class="text-center mt-3">Total Expenses: <span id="total-expenses">5500</span></h4>
                <h4 class="text-center"> Balance: <span id="balance">4500</span></h4>
                
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <h3 class="me-2">Save</h3>
                    <input id="save-banance" class="me-2" type="text" value="20">
                    <h5 class="me-2" >%</h5>
                    <button id="btn-save" class="btn btn-primary" >Save</button>
                </div>
                <h4 class="text-center mt-3">Saving Amount: <span id="total-save">200</span></h4>
                <h4 class="text-center">Remaining Balance: <span id="final-balance">2500</span></h4>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
